<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>CSS Bayan</h1>
    <section class="memes-container">
        <div class="meme-container">
            <input type="checkbox" id="meme1"/>
            <label class="title" for="meme1">Git what? Git where?</label>
            <div class="content">
                <img src="assets/meme1.png"
                     alt="Sloth is holding block with git chain on it.
                     Its also written text: Git what? Git where? Oh. Just lets git clone again.">
            </div>
        </div>
        <div class="meme-container">
            <input type="checkbox" id="meme2"/>
            <label class="title" for="meme2">I am cool programmer</label>
            <div class="content">
                <img src="assets/meme2.png"
                     alt="Sloth is holding laptop with opened browser and Google page.
                     Its also written text: I am cool programmer. Just dont turn off the Internet please">
            </div>
        </div>
        <div class="meme-container">
            <input type="checkbox" id="meme3"/>
            <label class="title" for="meme3">What is written in this task?</label>
            <div class="content">
                <img src="assets/meme3.png"
                     alt="Sloth is in shock.
                     Its also written text: What is written in this task? Are you sure that it is on English?">
            </div>
        </div>
        <div class="meme-container">
            <input type="checkbox" id="meme4"/>
            <label class="title" for="meme4">1 week for task?</label>
            <div class="content">
                <img src="assets/meme4.png"
                     alt="Sloth is relaxing.
                     Its also written text: 1 week for task? Easy!">
            </div>
        </div>
        <div class="meme-container">
            <input type="checkbox" id="meme5"/>
            <label class="title" for="meme5">Before deadline</label>
            <div class="content">
                <img src="assets/meme5.png"
                     alt="Sloth is trying to finish task in time. Its few minutes left on the clock behind.
                     Its also written text: Before deadline. I need just one more day. Please.">
            </div>
        </div>
    </section>
</main>
</body>
</html>
